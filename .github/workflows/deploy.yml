name: Deploy to Production

on:
  push:
    branches:
      - master  # Ganti ke 'master' kalau kamu pakai master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build
